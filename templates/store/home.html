{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Available Cloths</h1>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    {% for cloth in cloths %}
    <div class="border p-2 bg-white">
        <img src="{{ cloth.image_url }}" alt="{{ cloth.name }}" class="w-full h-48 object-cover">
        <h3 class="font-semibold">{{ cloth.name }}</h3>
        <p>{{ cloth.description|truncatewords:20 }}</p>
        <p class="font-bold">${{ cloth.price }}</p>
        <a href="{% url 'cloth_detail' cloth.pk %}" class="text-blue-600">View</a>
    </div>
    {% empty %}
    <p>No cloths available.</p>
    {% endfor %}
</div>
{% endblock %}
