{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Request Quote</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-2">
        <label>Name</label>
        <input type="text" name="name" class="border w-full" required>
    </div>
    <div class="mb-2">
        <label>Email</label>
        <input type="email" name="email" class="border w-full" required>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2">Send</button>
</form>
{% endblock %}
